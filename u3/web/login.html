<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<title>AIS Vessel Tracker - LOGIN</title>
	</head>
	<style type="text/css">
		body {
			font-family: sans-serif;
		}

		.login_form {
			width: 300px; 
			margin: 0 auto; 
			padding-top: 100px;
		}
	</style>
	<body>
		<div style="width: 100%">

			<form action="/login" method="post" class="login_form">
				<table>
					<thead>
						<tr>
							<th colspan="2">Vessel Tracker Login:</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Password:</td>
							<td><input type="password" name="pwd" /></td>
						</tr>
					</tbody>
				</table>
				<input type="submit" value="Login"/>
			</form>
		
		</div>
	</body>
</html>
